<ion-header>
  <ion-toolbar>
    <ion-title>setup-timer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-button *ngIf="!serverStarted" expand="block" shape="round" color="primary" fill="outline" (click)="startServer()">Start Server</ion-button>
    <ion-button *ngIf="serverStarted" expand="block" shape="round" color="primary" fill="outline" (click)="stopServer()">Stop Server</ion-button>
</ion-content>
