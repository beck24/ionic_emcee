<ion-content padding>
    <div class="preview">
        <div class="wrapper" #wrapper>
            <countdown
                [control]="previewTimerControl"
                [time]="previewTime"
                [style.fontSize]="fontSize()"
            >
            </countdown>
        </div>
    </div>

    <ion-toolbar text-center>
        <ion-button
            [fill]="view === 'controls' ? 'solid' : 'outline'"
            size="large"
            (click)="setView('controls')"
        >
            <ion-icon name="logo-game-controller-a"></ion-icon>
        </ion-button>

        <ion-button
            [fill]="view === 'timer' ? 'solid' : 'outline'"
            size="large"
            (click)="setView('timer')"
        >
            <ion-icon name="timer"></ion-icon>
        </ion-button>

        <ion-button
            [fill]="view === 'font' ? 'solid' : 'outline'"
            size="large"
            (click)="setView('font')"
        >
            <small>A</small>A
        </ion-button>

        <ion-button
            [fill]="view === 'message' ? 'solid' : 'outline'"
            size="large"
            (click)="setView('message')"
        >
            <ion-icon name="text"></ion-icon>
        </ion-button>
    </ion-toolbar>

    <div *ngIf="view === 'controls'" text-center padding>
        <ion-button
            size="large"
            shape="round"
            class="control-button"
            (click)="setControl('start')"
            icon-only
        >
            <ion-icon name="play"></ion-icon>
        </ion-button>

        <ion-button
            size="large"
            shape="round"
            class="control-button"
            (click)="setControl('stop')"
            icon-only
        >
            <ion-icon name="square"></ion-icon>
        </ion-button>

        <ion-button
            size="large"
            shape="round"
            color="danger"
            class="control-button"
            (click)="setControl('reset')"
            icon-only
        >
            <ion-icon name="refresh"></ion-icon>
        </ion-button>
    </div>

    <div *ngIf="view === 'timer'">
        <ion-item>
            <ion-label>Set Initial Time</ion-label>
            <ion-datetime
                display-format="HH:mm:ss"
                picker-format="HH:mm:ss"
                placeholder="00:02:00"
                [(ngModel)]="timeInputRaw"
            ></ion-datetime>
        </ion-item>

        <ion-button (click)="sendControl('timer')">
            Submit
        </ion-button>
    </div>

    <div *ngIf="view === 'font'">
        <ion-item>
            <ion-label position="stacked">Font Size</ion-label>
            <ion-range [(ngModel)]="timerSize" min="0" max="100" pin></ion-range>
        </ion-item>

        <ion-button (click)="sendControl('font')">
            Submit
        </ion-button>
    </div>
</ion-content>
